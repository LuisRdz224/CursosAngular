<h4>Personajes</h4>
<ul *ngFor="let character of characterList; let i = index" class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark': i==2,'list-group-item-primary': i==0} ">
    <div>
      <span class="text-primary">{{i + 1}}</span>
      <span>.- {{character.name}} - </span>
      <strong>{{character.power}}</strong>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
