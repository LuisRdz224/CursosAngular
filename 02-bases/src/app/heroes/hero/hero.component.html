<h1>{{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd> {{edad}} </dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{getCapitalizedName}} </dd>

</dl>

<button (click)="changeName('Eunice')" class="btn btn-primary mx-2">Cambiar nombre</button>
<button (click)="changeEdad(24)" class="btn btn-primary">Cambiar edad</button>
