<h1 style="text-align: center;"> {{titulo}} </h1>
<form>
  <input type="text" name="nombre" id="nombre" [(ngModel)]='nombre'><br>
  <input type="text" name="apellido" id="apellido"  [(ngModel)]='apellido'><br>
  <input type="submit" value="Registrar" (click)="registrarUsuario( )">
</form>
<br>
<p *ngIf="registrado; else sinRegistrar"> {{mensaje}} con el nombre de {{nombre}} {{apellido}} </p>

<ng-template #sinRegistrar>
  <p>Nadie registrado</p>
</ng-template>
<br><br>

<ul>
  <li *ngFor="let entrada of entradas; let i=index"> {{entrada.titulo}}. Entrada {{i}} </li>
</ul>
