<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Searchbox -->
        <shared-search-box (onValue)="SearchByCapital($event)" placeholder="Buscar por capital"></shared-search-box>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <!-- Searchbox -->
        <ul>
            <li *ngFor="let country of countries">
                {{country.capital}} - {{country.population | number}}
            </li>
        </ul>
    </div>
</div>
